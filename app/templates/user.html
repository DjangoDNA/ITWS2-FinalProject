{% extends "layout.html" %}
<!--TODO Make two different configs for business and private -->
{% block main %}
    <h1>Hello, {{name}}</h1>
    Money in the wallet: {{ money }}
    <form action="{{ url_for('user_dashboard') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="add" placeholder="Enter Add Amount" type="Number"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Add Money</button>
        </div>
    </form>
{% endblock %}
