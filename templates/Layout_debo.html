<!DOCTYPE html>
<html>
   <head>
      <title>Not Paytm</title>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="static/LoginPage.css">
   </head>

   <body>

      <div class="container-fluid" id="pagebox">

         <div class="container-fluid" id="header">
            <h3>NOT PAYTM</h3>
         </div>

         <div class="container-fluid" id="mainbody">
            <div class="row">

               <div class="col-8" id="about">
                  <h4>Bullshit<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></h4>
               </div>

               <div class="col-4" id="loginbox">

                  <div class="form">

                     <ul class="tab-group">
                        <li class="tab active"><a href="#signup">Sign Up</a></li>
                        <li class="tab"><a href="#login">Log In</a></li>
                     </ul>
                     
                     <div class="tab-content">
                        <div id="signup">
                           <h1>Sign Up for Free</h1>
                           <form action="/" method="post">
                              <div class="top-row">
                                 <div class="field-wrap">
                                    <label>
                                    First Name<span class="req">*</span>
                                    </label>
                                    <input type="text" required="" autocomplete="off">
                                 </div>
                                 <div class="field-wrap">
                                    <label>
                                    Last Name<span class="req">*</span>
                                    </label>
                                    <input type="text" required="" autocomplete="off">
                                 </div>
                              </div>
                              <div class="field-wrap">
                                 <label>
                                 Email Address<span class="req">*</span>
                                 </label>
                                 <input type="email" required="" autocomplete="off">
                              </div>
                              <div class="field-wrap">
                                 <label>
                                 Set A Password<span class="req">*</span>
                                 </label>
                                 <input type="password" required="" autocomplete="off">
                              </div>
                              <button type="submit" class="button button-block">Get Started</button>
                           </form>
                        </div>
                        <div id="login">
                           <h1>Welcome Back!</h1>
                           <form action="/" method="post">
                              <div class="field-wrap">
                                 <label>
                                 Email Address<span class="req">*</span>
                                 </label>
                                 <input type="email" required="" autocomplete="off">
                              </div>
                              <div class="field-wrap">
                                 <label>
                                 Password<span class="req">*</span>
                                 </label>
                                 <input type="password" required="" autocomplete="off">
                              </div>
                              <p class="forgot"><a href="#">Forgot Password?</a></p>
                              <button class="button button-block">Log In</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="container-fluid" id="footer">
            <h5>Copyright</h5>
         </div>

      </div>

   </body>
   <script type="text/javascript" src="LoginPage.javascript"></script>
</html>
